<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>To-Do List</title>
    <link rel="stylesheet" href="to-do.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <style>
      marquee{
          background-color: rgb(203, 213, 207);
          color: rgb(126, 16, 106);
      }
  </style>
  </head>
  <body>
    <h1>To-Do List</h1>
    <marquee behavior=""direction="">“Life should not be reduced to a to do list.” ― Rasheed Ogunlaru</marquee>
    <div class="wrapper">
      <div class="task-input">
        <img src="https://img.icons8.com/windows/1x/menu-squared-2.png" alt="icon">
        <input type="text" placeholder="Add a new task">
      </div>
      <div class="controls">
        <div class="filters">
          <span class="active" id="all">All</span>
          <span id="pending">Pending</span>
          <span id="completed">Completed</span>
        </div>
        <button class="clear-btn">Clear All</button>
      </div>
      <ul class="task-box"></ul>
    </div>
    <script src="to-do.js"></script>
  </body>
</html>
